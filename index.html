<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cellullar Outfitter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="container">
    <div class="page-title-wrapper">
      <h1>Products</h1>
    </div>
    <div class="row">
      <div class="filter-option-wrapper col-sm-3">
        <div class="filter-option-inner-wrapper">
          <p class="filter-title">Filter By</p>
          <div class="price-filter">
            <p>Price: </p>
          </div>
          <div class="color-filter">
            <p>Color:</p>
          </div>
        </div>

      </div>
      <div class="product-wrapper col-sm-9 row">
        <div class="sort-by-wrapper">
          <span>Sort By: </span>
          <select class="sort-by-select">
            <option name="featured" value=""/>Featured </option>
            <option name="price-high-to-low" value="price-high-to-low"/>Price - High to Low</option>
            <option name="price-low-to-high" value="price-low-to-high"/>Price - Low to High</option>
          </select>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/functions.js"></script>
  </body>
</html>
